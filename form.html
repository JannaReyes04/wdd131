<!DOCTYPE html>
<html lang="en">
<head>

<body>
    <div class="review-container">
        <h1>Product Review</h1> <form method="get" action="review.html"> <div class="form-group">
                <label for="product-name">Product Name</label>
                <select id="product-name">
                    <option>Choose a Product ...</option>
                    <option>Violin</option>
                    <option>Guitar</option>
                    <option>Piano</option>
                </select>
            </div>

            <div class="form-group">
                <label>Overall Rating</label>
                <div class="rating-options">
                    <label><input type="radio" name="rating" value="1"> â˜…</label>
                    <label><input type="radio" name="rating" value="2"> â˜…â˜…</label>
                    <label><input type="radio" name="rating" value="3"> â˜…â˜…â˜…</label>
                    <label><input type="radio" name="rating" value="4"> â˜…â˜…â˜…â˜…</label>
                    <label><input type="radio" name="rating" value="5"> â˜…â˜…â˜…â˜…â˜…</label>
                </div>
            </div>

            <div class="form-group">
                <label for="installation-date">Date of Installation</label>
                <input type="date" id="installation-date">
            </div>

            <div class="form-group">
                <label>Which features did you find useful in the product? (Check all that apply)</label>
                <div class="features-options">
                    <label><input type="checkbox" name="features" value="durability"> Durability</label>
                    <label><input type="checkbox" name="features" value="ease-of-use"> Ease of Use</label>
                    <label><input type="checkbox" name="features" value="performance"> Performance</label>
                    <label><input type="checkbox" name="features" value="design"> Design</label>
                </div>
            </div>

            <div class="form-group">
                <label for="written-review">Written Review (Optional)</label>
                <textarea id="written-review"></textarea>
            </div>

            <div class="form-group">
                <label for="your-name">Your Name (Optional)</label>
                <input type="text" id="your-name">
            </div>

            <button type="submit">Post Review</button>
        </form>
    </div>
