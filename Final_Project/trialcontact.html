<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Us - Meycauayan 2nd Ward</title>
    <link rel="stylesheet" href="style/style.css">
    <link rel="stylesheet" href="style/trialcontact.css">
</head>
<body>
    <div class="site-container">
        <header class="main-header">
            <div class="header-content">
                <a href="index.html" class="logo">Meycauayan 2nd Ward</a>
                <nav class="main-nav">
                    <ul class="nav-list">
                        <li class="nav-item"><a href="index.html" class="nav-link">Home</a></li>
                        <li class="nav-item"><a href="calendar.html" class="nav-link">Calendar</a></li>
                        <li class="nav-item"><a href="galleries.html" class="nav-link">Galleries</a></li>
                        <li class="nav-item"><a href="contact.html" class="nav-link active">Contact Us</a></li>
                    </ul>
                </nav>
            </div>
        </header>

        <main class="main-content">
            <section class="content-section">
                <div class="contact-container">
                    <h2>Contact Us</h2>
                    <p>Please fill out the form below to get in touch with the Meycauayan 2nd Ward.</p>
                    <form action="#" method="post">
                        <div class="form-group">
                            <label for="name">Your Name</label>
                            <input type="text" id="name" name="name" required>
                        </div>
                        <div class="form-group">
                            <label for="email">Your Email</label>
                            <input type="email" id="email" name="email" required>
                        </div>
                        <div class="form-group">
                            <label for="subject">Subject</label>
                            <input type="text" id="subject" name="subject">
                        </div>
                        <div class="form-group">
                            <label for="message">Message</label>
                            <textarea id="message" name="message" rows="5" required></textarea>
                        </div>
                        <button type="submit">Send Message</button>
                    </form>
                </div>
            </section>
        </main>

        <footer class="main-footer footer">
            <p>&copy; 2025 Meycauayan 2nd Ward</p>
            <p>Quezon City, Metro Manila, Philippines</p>
            <p id="lastModified"></p>
        </footer>
    </div>
    <script>
        document.addEventListener('DOMContentLoaded', function() {
            const footer = document.querySelector('.footer');
            const lastModifiedParagraph = document.getElementById('lastModified');
            if (footer && lastModifiedParagraph) {
                const lastModified = new Date(document.lastModified);
                const options = { year: 'numeric', month: '2-digit', day: '2-digit', hour: '2-digit', minute: '2-digit', second: '2-digit', hour12: false };
                const formattedDate = lastModified.toLocaleDateString('en-US', { year: 'numeric', month: '2-digit', day: '2-digit' });
                const formattedTime = lastModified.toLocaleTimeString('en-US', { hour: '2-digit', minute: '2-digit', second: '2-digit', hour12: false });
                lastModifiedParagraph.textContent = `Last Modification: ${formattedDate} ${formattedTime}`;

                const currentYear = new Date().getFullYear();
                footer.querySelector('p:first-child').textContent = `Â© ${currentYear} Meycauayan 2nd Ward`;
            }
        });
    </script>
</body>
</html>
